<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
    <script src="https://d3js.org/d3.v5.js"></script>
    <style>
     /* body, html {
        margin: 10;
      }*/
      
      .node {
  cursor: pointer;
}

.node:hover {
  stroke: #000;
  stroke-width: 1.5px;
}
     canvas {
        position: absolute;
        width: 700px;
        height: 700px;
      }
      svg {
        position: absolute;
        width: 700px;
        height:700px;
      }    
      
      
.label,
.node--root,
.node--leaf {
  pointer-events: none;
}

<select id="select-color">
    <option value="viral"></option>
</select>
 

.label {
  font: 15px "Helvetica Neue", Helvetica, Arial, sans-serif;
  text-anchor: middle;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
}

  
    </style>
  </head>
  <body>
    <canvas height="800" width="1200"></canvas>
    <svg style="height: 700; width: 700}"></svg>
    <div id="chart"></div>
    
    <select id="select-color">
     <option value="none">None</option>
    <option value="viral">Viral</option>
     <option value="microbial">Microbial</option>
    
</select>
    <script>




 var width = 700,
	height = 700;
 
// var diameter = Math.min(width*0.9, height*0.9),
//				radius = diameter / 2;
				
var diameter = Math.min(width*1, height*1),
				radius = diameter;
 var margin = 0;

 var ctxScale = window.devicePixelRatio
 
 var colorCircle = d3.scaleOrdinal()
				.domain([0,1,2,3])
				.range(['#bfbfbf','#849191','#4c4c4c','#dbb8e3']);
				
				
 var color = d3.scaleLinear()
    .domain([-1, 5])
    .range(["hsl(156, 100%, 92%)", "hsl(117, 255, 200)"])
    .interpolate(d3.interpolateHcl);
				
 pack = data => d3.pack()
    .size([diameter - margin, diameter - margin])
    .padding(0.0001)
	(d3.hierarchy(data)
    .sum(d => d.size)
    .sort((a, b) => b.size*4 - a.size*1));
				
 var canvas = d3.select("#chart").append('canvas')
		 	.attr("id", "canvas")
			.attr("width", width)
			.attr("height", height);
			//.style('position', 'absolute').style('top', margin.top+'px').style('left', margin.left+'px');
			
			
 const svg = d3.select("#chart").append("svg")
    	.attr("width", width)
    	.attr("height", height)
    	.style("position", "relative");
    
 var g = svg.append("g")
		//.attr("transform", "translate(0, 0) scale(1)");
		//margin = 20,
    	diameter = +svg.attr("width"),
   		g = svg.append("g").attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");
		
var tooltip = d3.select("body")
	.append("div")
	.style("position", "absolute")
	.style("z-index", "50")
	.style("visibility", "hidden")
			
 var context = canvas.node().getContext("2d")
	   	context.clearRect(0, 0, width, height);
	   
 var detachedContainer = document.createElement("custom");
 
 var dataContainer = d3.select(detachedContainer);
 
 
 var colorSelect = d3.select("#select-color")
    	.on("change", function() {
        	let colorOption = colorSelect.property('value')
        	d3.selectAll('circle')
          	.transition()
          	.duration(750)
          	//.property("selected", function(d){ return d === defaultOptionName; })
            .style('fill', function(d){
            	if(!d.children) {
            	if (colorOption == "none") {
                    return "white"
                }
                else if (colorOption == "viral"){
                  return d.data.tax == 'viral' ? "#F11421" : "white"
                }
                else if (colorOption == "microbial") {
                   return d.data.tax == 'microbial' ? "Blue" : "white"
                }
                else if (colorOption == "root") {
                   return d.data.tax == 'root' ? "Green" : "white"
                }
                //else if (colorOption == "none") {
                  //  return "white"
                //}
              }
            	else {
                return "null"
              }
          	})
      })
 
 
 
 ///////////////////////////////////////////
 d3.json("./metabat_defualt_all_assemblies_Bins_for_circle_packing.json")
  .then(function(data) {
  

 
  const root = pack(data);
  
  var focus = root,
  	  nodes = root.descendants(),
  	  view;
  
  var target = root
  
  
  
  
  
  var dataBinding = dataContainer.selectAll(".node")
				.data(nodes)
				.enter().append("circle")
				.attr("class", function(d,i) { return d.parent ? d.children ? "node" : "node node--leaf" : "node node--root"; })
				.attr("cx", function(d) { return d.x; })
				.attr("cy", function(d) { return d.y; })
				.attr("r", function(d) { return d.r; })
				.attr("fill", function(d) { return d.children ? colorCircle(d.depth) : "white"; 
				});
				        
  dataBinding.each(function(d) { 
				//Select one of the nodes/circles
				var node = d3.select(this);

				//Draw each circle
				context.fillStyle = node.attr("fill");
				context.beginPath();
				context.arc(node.attr("cx"), node.attr("cy"), node.attr("r"), 0,  2 * Math.PI, true);
				context.fill();
				context.closePath();
		});

  
  var circle = g.selectAll("circle")
    .data(nodes)
    .enter().append("circle")
      .attr("class", function(d) { return d.parent ? d.children ? "node" : "node node--leaf" : "node node--root"; })
      //.style("fill", function(d) { return d.children ? color(d.depth) : 'white'; })
      .style("stroke", "black")
      .attr("stroke-width", 0.2)
      .on("click", function(d) { if (focus !== d) zoom(d), d3.event.stopPropagation(); })
	  .on("mouseover", function(d){return tooltip.text(d.data.name).style("visibility", "visible");})
	.on("mousemove", function(){return tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px");})
	.on("mouseout", function(){return tooltip.style("visibility", "hidden");})
	.style("fill", function(d) { return d.children ? color(d.depth) : 'white'; });
	/*var text = g.selectAll("text")
    .data(nodes)
    .enter().append("text")
      .attr("class", "label")
      .style("fill-opacity", function(d) { return d.parent === root ? 1 : 0; })
      .style("display", function(d) { return d.parent === root ? "inline" : "none"; })
      .text(function(d) { return d.data.name; });*/
	
	var node = g.selectAll("circle,text");

  svg
      //.style("background", color(-10))
      .on("click", function() { zoom(root); });

  zoomTo([root.x, root.y, root.r * 2 + margin]);

  function zoom(d) {
    var focus0 = focus; focus = d;

    var transition = d3.transition()
        .duration(d3.event.altKey ? 7500 : 750)
        .tween("zoom", function(d) {
          var i = d3.interpolateZoom(view, [focus.x, focus.y, focus.r * 2 + margin]);
          return function(t) { zoomTo(i(t)); };
        });

    transition.selectAll("text")
      .filter(function(d) { return d.parent === focus || this.style.display === "inline"; })
        .style("fill-opacity", function(d) { return d.parent === focus ? 1 : 0; })
        .on("start", function(d) { if (d.parent === focus) this.style.display = "inline"; })
        .on("end", function(d) { if (d.parent !== focus) this.style.display = "none"; });
  }

  function zoomTo(v) {
    var k = diameter / v[2]; view = v;
    node.attr("transform", function(d) { return "translate(" + (d.x - v[0]) * k + "," + (d.y - v[1]) * k + ")"; });
    circle.attr("r", function(d) { return d.r * k; });
  }

		


			
})
  .catch(function(error) {
    // Do some error handling.
    console.log(error);
  })
  

    </script>
  </body>
</html>
